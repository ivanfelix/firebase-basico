<h1>Heroes</h1>
<hr>
<div class="row">
  <div class="col-md-12 text-right">
    <button routerLink="/hero/nuevo" class="btn btn-outline-primary" type="button" name="button">
    Nuevo heroe
    </button>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Casa</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let k of heroes | keys; let i = index">
            <td>{{i + 1}}</td>
            <td>{{heroes[k].nombre}}</td>
            <td></td>
            <td>
                <a routerLink="/hero/{{k}}" class="btn btn-primary">
                    Editar
                </a>
              <button (click)="eliminarHeroe(k)" class="btn btn-danger">
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
